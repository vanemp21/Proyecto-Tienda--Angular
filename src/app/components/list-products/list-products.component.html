<app-progress-bar *ngIf="loading" />
<div class="container" *ngIf="!loading">
  <div class="title">
    <h4>Listado de Productos</h4>
    <button type="button" class="btn btn-primary" routerLink="/add">
      Agregar Producto
    </button>
  </div>

  <table *ngIf="listProducts.length > 0" class="table table-hover">
    <tbody>
      <tr class="table-primary">
        <th scope="row">Nombre</th>
        <th>Descripci√≥n</th>
        <th>Precio</th>
        <th>Stock</th>
        <th></th>
      </tr>

      <tr *ngFor="let item of listProducts">
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.stock }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary btn-sm"
            routerLink="/edit/{{ item.id }}"
          >
            Editar Producto
          </button>
          <button
            (click)="deleteProduct(item.id!)"
            type="button"
            class="btn btn-danger btn-sm ms-2"
          >
            Borrar Producto
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <h5 *ngIf="listProducts.length < 1">No hay nada que mostrar</h5>
</div>
